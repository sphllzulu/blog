<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blog.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>DermBlog</title>
</head>
<body>
    <!--Navbar section-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container">
          <a class="navbar-brand" href="#">DermBlog</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link " href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">Diet</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">Allergen Tracker</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="progress.html">Track Progress</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="posts.html">Posts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="blog.html">Blog</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!--Banner-->
      <button
                type="button"
                class=" container btn btn-primary px-4 py-2 fs-5 mt-5"
                data-bs-toggle="modal"
                data-bs-target="#booking-modal"
                id="createPostBtn"
              >
                Create New Post
              </button>

          <!--Create Blog section-->
          <main class="post-container"> 
            <div id="createPostModal" class="modal"> 
                <div class="modal-content"> 
                    <span class="close" id="closeModal">×</span> 
                    <h2>Create a New Post</h2> 
                    <form id="postForm"> 
                        <div class="upper"> 
                            <div class="title"> 
                                <label class="postheading" for="postTitle"> 
                                      Title 
                                  </label> 
                                <input type="text" class="postTitle"
                                 id="postTitle" name="postTitle"
                                  autocomplete="off" required> 
                            </div> 
                            <div class="category1"> 
                                <label class="postheading" for="postCategory"> 
                                      Category 
                                  </label> 
                                <input type="text" class="postCategory"
                                 id="postCategory" name="postCategory" 
                                 autocomplete="off" required> 
                            </div> 
                        </div> 
      
                        <label class="postheading" for="postDescription"> 
                              Description 
                          </label> 
                        <textarea class="postDescription" id="postDescription" 
                                   name="postDescription" autocomplete="off" 
                                   required> 
                          </textarea> 
      
                        <button type="submit" id="postSubmitBtn" 
                        class="postSubmitBtn">Post</button> 
                    </form> 
                </div> 
            </div> 
      
            <!-- Detail Modal -->
            <div id="postDetailModal" class="modal"> 
                <div class="modal-content"> 
                    <span class="close" id="closeDetailModal"> 
                          × 
                      </span> 
                    <h1 id="detailTitle"></h1> 
                    <span id="detailDate"></span> 
                    <p id="detailDescription"></p> 
                </div> 
            </div> 
      
            <div id="postCreatedMessage" class="post-message"> 
                Post created successfully! 
              </div> 
      
        </main> 
      
       
      
        <!-- JavaScript file linked -->
        <script src="blog.js"></script> 
        <footer class="bg-dark py-3 mt-3">
            <div class="container text-light text-center">
                <p class=" mb-3">DermBlog</p>
                <small class="text-white-50">&copy; Copyright by Siphelele Zulu. All rights reserved.</small>
            </footer>
</body>
</html>
